		<div id="content_area">
				<div id="content">
						<h2>Record a Bookstore</h2>
						<form id="report" method="post" enctype = "multipart/form-data">
							<div class="table">
								<div class="row">
									<div class="col-25">
										<label for="storename">*Bookstore Name:</label>
									</div>
			
									<div class="col-75">
										<input type="text" id = "storename" name="storename" required>
									</div>
								</div>
			
								<div class="row">
										<div class="col-25">
											<label for="address">*Bookstore Address:</label>
										</div>
				
										<div class="col-75">
											<input type="text" id = "address" name="address" required> 
										</div>
								</div>
			
								<div class="row">
										<div class="col-25">
											<label for="lat"> Latitude:</label>    
										</div>
										<div class="col-75">
											<input type="number" name="lat" id="lat" min="-90.0000" max="90.0000" step="0.000001">                             
										</div>                        
								</div>
			
								<div class="row">
										<div class="col-25">
											<label for="lng"> Longitude:</label>    
										</div>
										<div class="col-75">
											<input type="number" name="lng" id="lng" min="-180.0000" max="180.0000" step="0.000001">                             
										</div>                       
								</div>
			
								<div class="row">
									<div class="col-25">
										<label for="openhour"> Opening Hour:</label>
									</div>
									<div class="col-75">
										<input type="text" name="openhour" id="openhour" >
									</div>             
								</div>
			
								<div class="row">
									<div class="col-25">
										<label for="phone"> Phone Number:</label>
									</div>
									<div class="col-75">
										<input type="number" name="phone" id="phone" >                          
									</div>                        
								</div>
			
								<div class="row">
									<div class="col-25">
										<label for="link"> Official Link:</label>
									</div>
									<div class="col-75">
										<input type="text" name="link" id="link">                          
									</div>                        
								</div>
			
								<div class="row">
									<div class="col-25">
										<label> Picture</label>
									</div>
									<div class="col-75">
										<input type="file" name="imgFile" id="imgFile">
									</div>
										
								<div class="row">
									<div>
										<button name="cancel" type="reset">Cancel</button>
										<button name="submit" type="submit">Submit</button>                            
									</div>                        
								</div>
							</div>
						</form>
			
						<div id="result">
						
					</div>

		</div><!--End of content_area-->
